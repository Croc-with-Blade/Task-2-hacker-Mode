<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="over" class="game">
        <h1>Game - Over !!</h1>
        <h5 id="highScore"></h5>
        <a href="index.html"><img id="game-restart" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Flat_restart_icon.svg/512px-Flat_restart_icon.svg.png" alt=""></a>
    </div>
    <h4 id="score">Score:</h4>
    <canvas id="canvas"></canvas>
    <img class="pause" src="icons/pause.svg" alt="">

    <div id="pause">
        <img id="play" src="icons/play.svg" alt="">
        <a href="index.html"><img id="restart" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Flat_restart_icon.svg/512px-Flat_restart_icon.svg.png" alt=""></a>
    </div>

    <script src="game.js"></script>
</body>

</html>
